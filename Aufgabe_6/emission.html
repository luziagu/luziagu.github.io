<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions - EIA1 Task #5</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="script/script.js" ></script>
</head>
<body>
    <nav>
        <img src="images/europe.png" class="europe">
        <img src="images/northamerica.png" class="northamerica">
        <img src="images/southamerica.png" class="southamerica">
        <img src="images/africa.png" class="africa">
        <img src="images/asia.png" class="asia">
        <img src="images/australia.png" class="australia">
    </nav>

    <h1 class="MainTitle">
        Click to see the Emissions 
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 class="NumberEmission"></h2>
            <p class="TextEmission">Emission absolute in 2018</p>
        </section>
        
        <section>
            <h2 class="RelativNumber"></h2>
            <p class="TextRelative">Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 class="NumberGrowth"></h2>
            <p class="TextGrowth">Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 class="NumberDifference"></h2>
            <p class="TextDifference">Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
